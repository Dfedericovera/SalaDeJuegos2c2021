<app-header></app-header>
<br><br>
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../../../assets/images/mario.png" alt="" width="72" height="72">
        <h2>Sala de juegos</h2>
        <p class="lead">Esta es una encuesta para nuestros usuarios.</p>
    </div>

    <div class="row">
        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Preguntas</h4>
            <form class="needs-validation" [formGroup]="userForm" novalidate>
                <div class="mb-3">
                    <label for="">En una escala del 1 al 5 ¿Cuan satisfecho esta con los juegos? <span
                            class="text-muted"></span></label>
                    <br>
                    <input type="range" class="form-range" min="0" max="5" id="customRange2" style="width: 50vw;" value="1" 
                        formControlName="nivelSatisfaccion">
                </div>
                <div class="mb-3">
                    <label for="ocio">¿Cuanto tiempo le dedica al ocio? <span class="text-muted"></span></label>
                    <br>
                    <select class="form-select" size="4" aria-label="size 3 select example" required #ocio
                        formControlName="ocio">
                        <option value="0">Menos de 1 hora</option>
                        <option value="1">2 horas</option>
                        <option value="2">3 horas</option>
                        <option value="3">4 horas o +</option>
                    </select>
                    <div *ngIf="userForm.controls['ocio'].pristine" class="alert alert-danger">
                        <div *ngIf="userForm.controls['ocio'].errors.required">
                            Este campo es requerido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="">¿Que tipo de juego prefiere?</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoJuegoPreferido" id="inlineRadio1"
                            formControlName="tipoJuegoPreferido" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Estrategia</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoJuegoPreferido" id="inlineRadio2"
                            formControlName="tipoJuegoPreferido" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Acción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoJuegoPreferido" id="inlineRadio3"
                            formControlName="tipoJuegoPreferido" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Juegos de Mesa</label>
                    </div>
                    <div *ngIf="userForm.controls['tipoJuegoPreferido'].pristine" class="alert alert-danger">
                        <div *ngIf="userForm.controls['tipoJuegoPreferido'].errors.required">
                            Este campo es requerido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address">¿Tienes alguna sugerencia?</label>
                    <input type="text" class="form-control" id="address" formControlName="sugerencia"
                        placeholder="Cuentanos tu opinión" minlength="6" required>
                    <div *ngIf="userForm.controls['sugerencia'].invalid && (userForm.controls['sugerencia'].dirty || userForm.controls['sugerencia'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="userForm.controls['sugerencia'].errors.required">
                            La sugerencia es requerida.
                        </div>

                        <div *ngIf="userForm.controls['sugerencia'].errors.minlength">
                            La sugerencia debe contener al menos 6 caracteres.
                        </div>
                    </div>
                </div>
                <div class="container" *ngIf="submitted">
                    <boot-alert [mensaje]="mensaje" [color]="colorAlert" (dismiss)="navigate()"></boot-alert>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" (click)="onSubmit()"
                    [disabled]="userForm.invalid">Registrarme</button>
                <button (click)="test()">TEST</button>
                <button class="btn btn-danger btn-lg btn-block" routerLink="/login">Ya tengo una
                    cuenta</button>

            </form>
        </div>
    </div>




    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Federico Vera</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
